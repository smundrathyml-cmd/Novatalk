<!doctype html>
<html lang="en" data-beasties-container>
  <head>
    <meta charset="utf-8">
    <title>Novatalk</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>:root{--brand:#0e7cf2;--ink:#0e1116;--inkSoft:#2a3343;--muted:#5c6880;--bg:#ffffff;--card:#ffffff;--border:#e6ecf5;--bgElev:#f6f8fc;--headerBg:#ffffff;--footerBg:#ffffff;--green:#22c55e;--shadow:0 1px 2px rgba(0,0,0,.05)}*{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica Neue,Arial,Noto Sans,sans-serif;background:var(--bg);color:var(--ink)}:root{--feature-min-h:330px;--feature-top-gap:6px;--feature-media-h:180px}@media (max-width: 1100px){html,body{min-width:1028px;overflow-x:auto;-webkit-text-size-adjust:100%;-moz-text-size-adjust:100%;text-size-adjust:100%}}@media (max-width:1100px){html,body{min-width:0!important;overflow-x:hidden!important}}@media (max-width:640px){:root{--desktop-w:1028;--s:calc(100vw / var(--desktop-w))}html{overflow-x:hidden!important;-webkit-text-size-adjust:100%;-moz-text-size-adjust:100%;text-size-adjust:100%}body{margin:0;transform:scale(var(--s));transform-origin:top left;width:calc(100vw / var(--s));min-height:calc(100vh / var(--s))}}:root{--accent:#2a66ff}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
